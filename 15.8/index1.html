<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //tạo ra một object rỗng
        var car = {};

        //tạo ra 1 object

        let person = {
            //khai báo thuộc tính trong object
            firstName: "Nguyen Minh",
            lastName: "Thien",
            age: 21,
            eyeColor: "black",
            //cú pháp khai báo method phương thức trong object
            fullName: function(){
                //từ khóa this trong method của objecet là 
                //trong phần khai báo object
                // từ khóa this đại diện cho chính bản thân cái object đó

                return this.firstName + ' ' + this.lastName;
            },
            showInfo: function(){
                let info = '';
                info += 'ten đầy đủ ' + this.firstName + ' ' + this.lastName;
                info += '<br> tuổi: ' + this.age;
                info += '<br> màu mắt:' + this.eyeColor;

                return info;
            }
        };

        // bên ngoài object
        // cú pháp 1 phổ biến hơn 
        // ten_object.ten_thuoc_tinh;
        document.write('<br>' + person.firstName);
        document.write(' '+ person.lastName);
        document.write('<br>' + person.age);
        document.write('<br>' + person.eyeColor);

         // cú pháp số 2 để gọi thuộc tính của object
        // ten_object['ten_thuoc_tinh']
        document.write('<br>' + person['firstName']);
        document.write('<br>' + person['lastName']);
        document.write('<br>' + person['age']);
        document.write('<br>' + person['eyeColor']);

        // gọi đến phương thức method của object 
        // viết như thế nào 
        document.write('<br> gọi đến method :');
        document.write('<br>' + person.showInfo());
        document.write('<br>' + person.fullName());



    </script>
</body>
</html>
