<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .parent {
            width: 300px;
            height: 300px;
            background-color: aquamarine;
        }
        .child {
            background-color: orange;
            width: calc(100% - 20px); /* chiều rộng thẻ con = chiều rộng thẻ mẹ - 20px */
            height: 100px;
        }
    </style>
</head>
<body>
    <pre>
        https://www.w3schools.com/css/css_math_functions.asp
        hàm trong css 
        calc() tính toán
    </pre>

    <div class="parent">
        <div class="child">
            thẻ con
        </div>
    </div>
</body>
</html>
