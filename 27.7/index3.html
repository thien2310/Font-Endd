<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        :root {
            font-size: 24px;
        }

        .demo1 {
            width: 200px;
            height: 200px;
            background-color: antiquewhite;
            font-size: 1rem;
        }

        .parent {
            margin-top: 20px;
            width: 200px;
            height: 200px;
            background-color: aqua;
            font-size: 30px;
        }

        .parent .child {
            font-size: 1rem;
            background-color: beige;
        }
    </style>
</head>
<body>
    <pre>
      đơn vị rem 
      đơn vị rem phụ thuộc font-size gốc của html 
    </pre>

    <div class="demo1">
        test em
    </div>

    <div class="parent">
        <div class="child">
            thẻ con 
        </div>
    </div>
</body>
</html>
